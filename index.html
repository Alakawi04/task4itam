<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="header">
        <h1>Mortgage Calculator</h1>
        <a href="#" class="clear">Clear All</a>
      </div>
      <form>
        <div class="input-group">
          <label for="amount">Mortgage Amount</label>
          <div class="input-field">
            <span>Â£</span>
            <input type="number" id="amount" placeholder="300">
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label for="term">Mortgage Term</label>
            <div class="input-field">
              <input type="number" id="term" placeholder="25">
              <span>years</span>
            </div>
          </div>
          <div class="input-group">
            <label for="rate">Interest Rate</label>
            <div class="input-field">
              <input type="number" id="rate" placeholder="5.25" step="0.01">
              <span>%</span>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label>Mortgage Type</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="type" checked> Repayment
            </label>
        
            <label>
              <input type="radio" name="type"> Interest Only
            </label>
          </div>
        </div>
        <button type="submit" class="calculate-btn">Calculate Repayments</button>
      </form>
    </div>
    <div class="results">
      <div class="results-content">
        <img src="assets/images/illustration-empty.svg" alt="Icon" class="results-icon">
        <h2>Results shown here</h2>
        <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
